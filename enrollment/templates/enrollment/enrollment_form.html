{% extends 'users/base.html' %} {% block content %}
<style>
  .text {
    position: static;
    font-size: large;
    display: grid;
    text-align: center;
  }
  .box {
    text-align: center;
    font-size: large;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20 px;
    border-radius: 10px;
    max-width: 600px;
    margin-top: 10vh;
    margin-bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  button[type="submit"] {
    background-color: #000;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: point;
  }
</style>
<body>
  <div class="text">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <h1>Would you like to enroll in this course?</h1>
      <button type="submit">Enroll</button>
    </form>
    {% endblock content %}
  </div>
</body>
