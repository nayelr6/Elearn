{% extends 'users/base.html' %} {% block content %}
<form method="POST">
  {% csrf_token %}
  <h1>Delete Course</h1>
  <h2>Are you sure you want to delete the post {{ object.content_title }}</h2>
  <button type="submit">Yes</button>
  <button><a href="{% url 'course-detail' pk=object.c_id.pk  %}">No</a></button>
</form>
{% endblock content %}
