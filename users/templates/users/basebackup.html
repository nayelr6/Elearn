{% load static %} {% block scripts %}
<script src="{% static 'coursePayment/jquery-3.6.4.js' %}" defer></script>
{% endblock scripts %} {% if user.is_authenticated %}
<h3><a href="{% url 'user-profile' %}">{{ user.username }}</a></h3>
<a href="{% url 'logout' %}">Logout</a>
<a href="{% url 'course-home' %}">Home</a>
<a href="{% url 'enrolled-courses' %}">Enrolled</a>
<a href="{% url 'purchased-courses' %}">Purchased</a>
<a href="{% url 'owned-courses' %}">Owned</a>
<a href="{% url 'certification-list' %}">Certifications</a>
<div class="search-form">
  <form method="get" action="{% url 'searchcourse' %}">
    <input type="text" name="q" placeholder="Search courses" />
    <button type="submit">Search</button>
  </form>
</div>

{% else %}
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'register' %}">Register</a>
{% endif %} {% block content %}{% endblock content %}
